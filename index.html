  <body>
    <div class="box">
      <center><h1>Temperature Converter</h1></center>

        <input
          type="number"
          id="degree"
          placeholder="Degrees"
        />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <select id="temp">
          <option></option>
          <option value="cel">Celsius</option>
          <option value="far">Fahrenheit</option>
        </select>
        <br />
        <br />
        <div class="submit">
          <center>
            <input
              type="submit"
              value="Submit"
              onclick="k(document.getElementById('degree').value)"
            />
          </center>
        </div>
        <center>
          <p id="display"></p>
          <p id="display"></p>
        </center>
      </div>
    </div>
